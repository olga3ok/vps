{% extends 'vps_app/base.html' %}

{% block title %}Delete VPS{% endblock %}

{% block content %}
<h1>Delete VPS</h1>
<p>Are you sure you want to delete "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>
<a class="btn btn-secondary mt-2" href="{% url 'vps_list' %}">Cancel</a>
{% endblock %}
