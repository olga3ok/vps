{% extends 'vps_app/base.html' %}

{% block title %}{{ form_title }}{% endblock %}

{% block content %}
<h1>{{ form_title }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
</form>
<a class="btn btn-secondary mt-2" href="{% url 'vps_list' %}">Back to List</a>
{% endblock %}
